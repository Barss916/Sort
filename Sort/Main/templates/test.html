<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div class="modal-content">

        </button>
        <h4 class="modal-title">Filters</h4>
    </div>
    <div class="modal-body">


        <h2>Field filters</h2>
        <form class="form" action="" method="get">
            <p>
                <label for="id_category">Category:</label>
                <select name="category" id="id_category">
                    <option value="">---------</option>

                    <option value="1">Телефоны</option>

                    <option value="2" selected="">Ноутбуки</option>

                    <option value="3">Планшеты</option>

                </select>


            </p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <hr>

        <h2>Search</h2>
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" style="width: 350px" name="search" value="">
                    <span class="input-group-btn">
        <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"
                                                            aria-hidden="true"></span> Search</button>
      </span>
                </div>
            </div>
        </form>


    </div>
</div>
</body>
