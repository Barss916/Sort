<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">

<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

            <li><a href="/reg/" class="btn btn-primary">Sign-up</a></li>
        </ul>

</div>
<center style="margin-bottom:70px">
    <h1>
        Все котегории

</center>

    <div class="row justify-content-evenly">
        <div class="product-wrap">
            <div class="product-item">
                <img src="{% static 'image/samsung.jpg' %}">
                <div class="product-buttons">
                    <a href="/filter/?category=1" class="button">Перейти</a>

            <div class="product-title">
                <a href="/filter/?category=1">Телефоны</a>
            </div>
        </div>

            <div class="product-item">
                <img height="300" src="{% static 'image/laptop.jpg' %}">

            </div>

                <a href="/filter/?category=2">Нойтбуки</a>
            </div>
        </div>
        <div class="product-wrap">
            <div class="product-item">
                <img height="300" src="{% static 'image/tablet.jpg' %}">
                <div class="product-buttons">
                    <a href="/filter/?category=3" class="button">Перейти</a>
                </div>
            </div>
