{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <title>Главная</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Главаня</a></li>
            <li><a href="#" class="nav-link px-2">Сраванение</a></li>
            <li><a href="categories/" class="nav-link px-2">Категории</a></li>
            <li><a href="admin/" class="nav-link px-2 link-danger">Admin</a></li>
        </ul>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <li><a href="/register/users" class="btn btn-primary">Sign-up</a></li>
        </ul>
        <!--            <button type="button" class="btn btn-primary">Sign-up</button>-->
</div>
</header>
</div>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% if object_list %}
            {% for obj in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                         xmlns="" role="img" aria-label="Placeholder: Thumbnail"
                         preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"></rect>
<!--                        <img src="{{ obj.image }}">-->
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">мама я в интеренет</text>
                    </svg>
                    <div class="card-body">
1                        <p class="card-text">{{  obj.name }}</p>
                      <p class="card-text">{{ obj.description }}</p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary" href="/{{obj.id}}/">Посмотреть товар</a>
<!--                                <button href type="button" class="btn btn-sm btn-outline-secondary">Посмотреть товар</button>-->
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <h1>НА данный момент отсутвуют выгодные предложения</h1>
            {% endif %}
        </div>

    </div>
</div>
</div>
</body>
</html>
